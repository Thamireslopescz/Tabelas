<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-Exercicio-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="centro">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="direita">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td> 
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td> 
            <td style="text-align: center;" rowspan="3">3</td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">4</td>
        <tr>
            <td>5</td>
            <td>6</td> 
        </tr>
    </table>
</body>
</html>
